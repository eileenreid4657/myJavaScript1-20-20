<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Golf</title>
</head>

<body>
    <script>
        var names = ["HoleInOne", "Eagle" , "Birdie" , "Par" , "Bogey" , "DoubleBogie" , "Go Home!!!"]
        function golfScore(par, strokes) {
            if (strokes == 1) {
                return "HoleInOne"
            } else if (strokes <= par - 2) {
                return names[1]
            } else if (strokes == par - 1) {
                return names[2]
            } else if (strokes == par) {
                return names[3]
            } else if (strokes == par + 1) {
                return names[4]
            } else if (strokes == par + 2) {
                return names[5]
            } else if (strokes >= par + 3) {
                return names[6]
            }
        }

        console.log(golfScore(5, 7));



    </script>

</body>

</html>
