<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function with Args</title>
</head>

<body>
    <script>
        function ourFuncWithArgs(a, b) {
            console.log(a - b);
        }
        ourFuncWithArgs(10, 5);
        ourFuncWithArgs(11, 5);
        ourFuncWithArgs(12, 6);
        ourFuncWithArgs(10, 7);

        function theFuncWithArgs(a, b) {
            console.log(a + b);
        }
        theFuncWithArgs(10, 5);
        theFuncWithArgs(11, 5);
        theFuncWithArgs(12, 6);
        theFuncWithArgs(10, 7);
    </script>

</body>

</html>
