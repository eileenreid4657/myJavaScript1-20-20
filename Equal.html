<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Equal?</title>
</head>
<body>
    <script>
        function testEqual(val) {
            if (val==12) {
                return "Bingo!!!";
            }
            if (val<12) {
                return "Too Little!!!";
            }
            if (val>12) {
                return "Too Much!!!";
            }
            return "Are you Stupid?";
        }
        testEqual(10);
        console.log(testEqual("huh?"));
    </script>
    
</body>
</html>
